spring.application.name=oizehsgl-springBoot-openapi

# \u81EA\u5B9A\u4E49\u7684\u6587\u6863\u754C\u9762\u8BBF\u95EE\u8DEF\u5F84\u3002\u9ED8\u8BA4\u8BBF\u95EE\u8DEF\u5F84\u662F/swagger-ui.html
springdoc.swagger-ui.path=/springdoc/docs.html
# \u5B57\u7B26\u4E32\u7C7B\u578B\uFF0C\u4E00\u5171\u4E09\u4E2A\u503C\u6765\u63A7\u5236\u64CD\u4F5C\u548C\u6807\u8BB0\u7684\u9ED8\u8BA4\u5C55\u5F00\u8BBE\u7F6E\u3002\u5B83\u53EF\u4EE5\u662F\u201Clist\u201D\uFF08\u4EC5\u5C55\u5F00\u6807\u8BB0\uFF09\u3001\u201Cfull\u201D\uFF08\u5C55\u5F00\u6807\u8BB0\u548C\u64CD\u4F5C\uFF09\u6216\u201Cnone\u201D\uFF08\u4E0D\u5C55\u5F00\u4EFB\u4F55\u5185\u5BB9\uFF09\u3002
springdoc.swagger-ui.docExpansion=none
# \u5E03\u5C14\u503C\u3002\u63A7\u5236\u201C\u8BD5\u7528\u201D\u8BF7\u6C42\u7684\u8BF7\u6C42\u6301\u7EED\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09\u7684\u663E\u793A\u3002
springdoc.swagger-ui.displayRequestDuration=true
# \u5E03\u5C14\u503C\u3002\u63A7\u5236\u4F9B\u5E94\u5546\u6269\u5C55\uFF08x-\uFF09\u5B57\u6BB5\u548C\u64CD\u4F5C\u3001\u53C2\u6570\u548C\u67B6\u6784\u503C\u7684\u663E\u793A\u3002
springdoc.swagger-ui.showExtensions=true
# \u5E03\u5C14\u503C\u3002\u63A7\u5236\u53C2\u6570\u7684\u6269\u5C55\u540D\uFF08pattern\u3001maxLength\u3001minLength\u3001maximum\u3001minminimum\uFF09\u5B57\u6BB5\u548C\u503C\u7684\u663E\u793A\u3002
springdoc.swagger-ui.showCommonExtensions=true
# \u5E03\u5C14\u503C\u3002\u7981\u7528swagger\u7528\u6237\u754C\u9762\u9ED8\u8BA4petstore url\u3002\uFF08\u4ECEv1.4.1\u5F00\u59CB\u63D0\u4F9B\uFF09\u3002
springdoc.swagger-ui.disable-swagger-default-url=true
# enabled the /v3/api-docs endpoint
springdoc.api-docs.enabled=true
# \u81EA\u5B9A\u4E49\u7684\u6587\u6863api\u5143\u6570\u636E\u8BBF\u95EE\u8DEF\u5F84\u3002\u9ED8\u8BA4\u8BBF\u95EE\u8DEF\u5F84\u662F/v3/api-docs
springdoc.api-docs.path=/springdoc/api-docs
# \u5E03\u5C14\u503C\u3002\u5728@Schema\uFF08\u540D\u79F0name\u3001\u6807\u9898title\u548C\u8BF4\u660Edescription\uFF0C\u4E09\u4E2A\u5C5E\u6027\uFF09\u4E0A\u542F\u7528\u5C5E\u6027\u89E3\u6790\u7A0B\u5E8F\u3002
springdoc.api-docs.resolve-schema-properties=true
# \u5E03\u5C14\u503C\u3002\u5B9E\u73B0OpenApi\u89C4\u8303\u7684\u6253\u5370\u3002
springdoc.writer-with-default-pretty-printer=true
swagger.application-name=${spring.application.name}
swagger.application-version=1
swagger.application-description=springdoc openapi\u6574\u5408Demo
swagger.try-host=http://localhost:${server.port}
