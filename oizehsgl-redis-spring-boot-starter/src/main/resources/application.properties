spring.application.name=oizehsgl-redis-spring-boot-starter
custom.redis.prefix=TEST:APP:
# redis
spring.data.redis.timeout=5000
# \u96C6\u7FA4
spring.data.redis.cluster.nodes=127.0.0.1:7001,127.0.0.1:7002,127.0.0.1:7003,127.0.0.1:7004,127.0.0.1:7005,127.0.0.1:7006
# lettuce
spring.data.redis.lettuce.pool.enabled=true
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.max-wait=-1ms
spring.data.redis.lettuce.pool.min-idle=0
#spring.data.redis.lettuce.pool.time-between-eviction-runs
spring.data.redis.lettuce.shutdown-timeout=100ms
